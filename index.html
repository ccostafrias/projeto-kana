<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <title>Kana</title>
    </head>
    <body onload="load()">
        <header>
            <h1>ひらがな &amp; カタカナ</h1>
            <h2>(Hiragana & Katakana)</h2>
        </header>
        <section>
            <div id="quiz">
                <div id="caption">
                    <p>Insira em <em>romanji</em> o que está escrito em <em>nihongo</em></p>
                </div>
                <div class="display">
                    <p id="display"></p>
                </div>
                <div id="answer">  
                </div>
                <div id="progress">
                    <div class="progressBack">
                        <div class="progressInside"></div>
                    </div>
                </div>
            </div>
            <div id="interface">
                <div id="lists">
                    <div class="list" id="listH">
                        <h1>Hiragana</h1>
                        <ul type="none">
                            <form>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox1" id="hcheckbox1" onclick="setlist()"> a - i - u - e - o</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox2" id="hcheckbox2" onclick="setlist()"> ka - ki - ku - ke - ko</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox3" id="hcheckbox3" onclick="setlist()"> sa - shi - su - se - so</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox4" id="hcheckbox4" onclick="setlist()"> ta - chi - tsu - te - to</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox5" id="hcheckbox5" onclick="setlist()"> na - ni - nu - ne - no</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox6" id="hcheckbox6" onclick="setlist()"> ha - hi - fu - he - ho</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox7" id="hcheckbox7" onclick="setlist()"> ma - mi - mu - me - mo</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox8" id="hcheckbox8" onclick="setlist()"> ya - yu - yo</li></label>
                                <label><li><input type="checkbox" class="hcheckbox" name="hcheckbox9" id="hcheckbox9" onclick="setlist()"> n - wa - wo</li></label>
                            </form>
                        </ul>
                        <p class="links">
                            <a class="linkList" onclick="allBoxes('h')">Todos</a> - <a class="linkList" onclick="noneBoxes('h')">Nenhum</a>
                        </p>
                    </div>
                    <div class="list" id="listK">
                        <h1>Katakana</h1>
                        <ul type="none">
                            <form>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox1" id="kcheckbox1" onclick="setlist()"> a - i - u - e - o</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox2" id="kcheckbox2" onclick="setlist()"> ka - ki - ku - ke - ko</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox3" id="kcheckbox3" onclick="setlist()"> sa - shi - su - se - so</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox4" id="kcheckbox4" onclick="setlist()"> ta - chi - tsu - te - to</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox5" id="kcheckbox5" onclick="setlist()"> na - ni - nu - ne - no</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox6" id="kcheckbox6" onclick="setlist()"> ha - hi - fu - he - ho</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox7" id="kcheckbox7" onclick="setlist()"> ma - mi - mu - me - mo</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox8" id="kcheckbox8" onclick="setlist()"> ya - yu - yo</li></label>
                                <label><li><input type="checkbox" class="kcheckbox" name="kcheckbox9" id="kcheckbox9" onclick="setlist()"> n - wa - wo</li></label>
                            </form>
                        </ul>
                        <p class="links">
                            <a class="linkList" onclick="allBoxes('k')">Todos</a> - <a class="linkList" onclick="noneBoxes('k')">Nenhum</a>
                        </p>
                    </div>
                </div>
                <div id="inputs">
                    <div class="number"><label for="tries">Tentativas:</label><input class="inputs" type="number" name="tries" id="tries" value="3" placeholder="3" onchange="saveLocalStorage('tries')"></div>
                    <input class="inputs" type="button" value="Iniciar" onclick="start()">
                    <div class="number"><label for="elements">Elementos:</label><input class="inputs" type="number" name="elements" id="elements" value="3" placeholder="3" onchange="saveLocalStorage('elements')"></div>
                </div>
            </div>
        </section>
        <footer>
            <h3>&copy; CaioCosa</h3>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
